<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
            <div id="app" style="margin:50px auto;max-width:700px;">
                <label><b>Enter Principle (Rs.): </b></label><br><br>
                <input type="text" class="form-control" v-model="principle"><br>
                <label><b>Enter Rate (% p.a.): </b></label><br><br>
                <input type="text" class="form-control" v-model="rate"><br>
                <label><b>Enter Time (yrs): </b></label><br><br>
                <input type="text" class="form-control" v-model="time"><br>
                <button @click="calcsi" class="btn btn-success">Calculate S.I.</button>
                <br><hr>
                <h6>Your results below</h6>
                <b>Principle :</b> {{principle}}<br>
                <b>Rate :</b> {{rate}}<br>
                <b>Time :</b> {{time}}<br>
                <hr>
                <b>Simple Interest : </b> {{simpleinterest}}
            </div>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                principle:0,
                rate:0,
                time:0,
                simpleinterest:0
            },
            methods:{
                calcsi : function(){
                    this.simpleinterest = (this.principle*this.rate*this.time)/100;
                }
            }
        })
    </script>
</html>
